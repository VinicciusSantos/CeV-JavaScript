<html lang="pt-br">
<head>

        body {
            background-color: rgb(148, 129, 43);
            color: white;
        }

        h1 {
           font-family: 'Times New Roman', Times, serif;
           text-align: center;

<body>

    <script>
        var n1 = window.prompt('Digite um Número: ')
