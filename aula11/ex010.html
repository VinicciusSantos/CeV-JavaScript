<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'></div>
    <div id='multa'></div>
    <script>
        function calcular() {
            var vel = Number(document.getElementById('txtvel').value)
            var res = document.getElementById('res')
            var multa = document.getElementById('multa')
            res.innerHTML = `Sua velocidade Ã© de ${vel}Km/h`
            if (vel > 60) {
                multa.innerHTML = `Sua velocidade foi acima da permitida, MULTADO!`
            } else {
                multa.innerHTML = null
            }
        }
    </script>
</body>
</html>
